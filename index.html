<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pendientes Carolina Gil</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Íconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            color: #333;
        }

        .container {
            max-width: 900px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .badge {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 8px;
        }

        /* Colores pastel para prioridades */
        .badge-prioridad-alta { background-color: #ff6b6b; }
        .badge-prioridad-media { background-color: #ffd93d; color: #333; }
        .badge-prioridad-baja { background-color: #bdbdbd; }

        /* Colores pastel para estados */
        .badge-estado-no-iniciado { background-color: #ffad60; }
        .badge-estado-en-ejecucion { background-color: #ff85c0; }
        .badge-estado-ejecutado { background-color: #8fd694; }
        .badge-estado-standby { background-color: #91e0a9; }
        .badge-estado-cumplido { background-color: #6fa3ef; }

        .table thead {
            background-color: #007bff;
            color: white;
        }

        .btn {
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4"><i class="bi bi-clipboard-check"></i> Gestión de Requerimientos</h1>

        <!-- Formulario -->
        <div class="card p-4 shadow">
            <h4 class="text-secondary"><i class="bi bi-plus-circle"></i> Agregar Requerimiento</h4>
            <form id="formRequerimiento" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="cliente" class="form-control" placeholder="Cliente" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="requerimiento" class="form-control" placeholder="Descripción del requerimiento" required>
                </div>
                <div class="col-md-4">
                    <select id="prioridad" class="form-select">
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" id="responsable" class="form-control" placeholder="Responsable" required>
                </div>
                <div class="col-md-4">
                    <select id="estado" class="form-select">
                        <option value="No iniciado">No iniciado</option>
                        <option value="En ejecución">En ejecución</option>
                        <option value="Ejecutado">Ejecutado</option>
                        <option value="Standby">Standby</option>
                        <option value="Cumplido">Cumplido</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" id="linea" class="form-control" placeholder="Línea">
                </div>
                <div class="col-md-6">
                    <input type="text" id="categoria" class="form-control" placeholder="Categoría">
                </div>
                <div class="col-12">
                    <input type="text" id="observaciones" class="form-control" placeholder="Observaciones adicionales">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-file-earmark-plus"></i> Agregar Requerimiento</button>
                </div>
            </form>
        </div>

        <!-- Tabla de Requerimientos -->
        <div class="card mt-4 p-4 shadow">
            <h4 class="text-secondary"><i class="bi bi-list-task"></i> Lista de Requerimientos</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Requerimiento</th>
                        <th>Prioridad</th>
                        <th>Responsable</th>
                        <th>Estado</th>
                        <th>Línea</th>
                        <th>Categoría</th>
                        <th>Observaciones</th>
                        <th>Avance</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaRequerimientos"></tbody>
            </table>
        </div>

        <button id="descargarExcel" class="btn btn-success mt-3">Descargar Excel</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script -->
    <script>
        const API_URL = "http://localhost:3000/requerimientos";

        // Cargar Requerimientos
        const cargarRequerimientos = async () => {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            const tabla = document.getElementById("tablaRequerimientos");
            tabla.innerHTML = "";

            data.forEach(req => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${req.cliente}</td>
                    <td>${req.requerimiento}</td>
                    <td><span class="badge bg-${req.prioridad === 'Alta' ? 'danger' : req.prioridad === 'Media' ? 'warning' : 'secondary'}">${req.prioridad}</span></td>
                    <td>${req.responsable}</td>
                    <td><span class="badge bg-${getColorEstado(req.estado)}">${req.estado}</span></td>
                    <td>${req.linea || "-"}</td>
                    <td>${req.categoria || "-"}</td>
                    <td>${req.observaciones || "-"}</td>
                    <td>${req.avance || "-"}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="actualizarAvance(${req.id})">Avance</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarRequerimiento(${req.id})">Eliminar</button>
                    </td>
                `;
                tabla.appendChild(fila);
            });
        };

        // Obtener color del estado
        const getColorEstado = (estado) => {
            switch (estado) {
                case "No iniciado": return "secondary";
                case "En ejecución": return "primary";
                case "Ejecutado": return "success";
                case "Standby": return "info";
                case "Cumplido": return "dark";
                default: return "secondary";
            }
        };

        // Agregar Requerimiento
        document.getElementById("formRequerimiento").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nuevoRequerimiento = {
                cliente: document.getElementById("cliente").value,
                requerimiento: document.getElementById("requerimiento").value,
                prioridad: document.getElementById("prioridad").value,
                responsable: document.getElementById("responsable").value,
                estado: document.getElementById("estado").value,
                linea: document.getElementById("linea").value,
                categoria: document.getElementById("categoria").value,
                observaciones: document.getElementById("observaciones").value
            };

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(nuevoRequerimiento)
            });

            e.target.reset();
            cargarRequerimientos();
        });

        // Actualizar Avance
        const actualizarAvance = async (id) => {
            const avance = prompt("Ingrese el avance:");
            if (avance) {
                await fetch(`${API_URL}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ avance, estado: "En ejecución" })
                });
                cargarRequerimientos();
            }
        };

        // Eliminar Requerimiento
        const eliminarRequerimiento = async (id) => {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            cargarRequerimientos();
        };

        // Cargar la tabla al iniciar
        cargarRequerimientos();
    </script>
</body>
</html>
